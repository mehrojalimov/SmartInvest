<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create Account</title>
</head>
<body>
    <div class="container">
        <h1>Smart Invest</h1>
    
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <div id="signupErrorMessage" class="error-message"></div>
                <input type="text" id="signupUsername" class="input" placeholder="Username" required minlength="3" maxlength="20" />
                <input type="password" id="signupPassword" class="input" placeholder="Password" required minlength="8" />
            </div>
            <button class="submit-btn" id="signupBtn">Sign up</button>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <div id="loginErrorMessage" class="error-message"></div>
                    <input type="text" id="loginUsername" class="input" placeholder="Username" />
                    <input type="password" id="loginPassword" class="input" placeholder="Password" />
                </div>
                <button class="submit-btn" id="loginBtn">Log in</button>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
