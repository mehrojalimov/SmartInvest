<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Invest</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Portfolio</h1>
    <div id="finance-container">
        <div id="vertically">
            Cash Balance: <span id="cash-amount">$1000.00</span>
            <div class="input-button-pair">
                <div class="input-group">
                    <input type="number" id="cash-input">
                    <label for="">$</label>
                </div> 
                <button id="update-cash">Update</button>
            </div>  
        </div>      
        <div id="assets-section">
            <div id="total-assets">Total Assets: $0.00</div>
            <button id="update-assets">Update Total Assets</button>
        </div>
    </div>
    

    <div id="layout-container">
        <div id="inputs-container">
            <div class="input-button-pair">
                <div class="input-group">
                    <input type="text" id="symbol">
                    <label for="">symbol</label>
                </div>
                <button id="fetch-data">Get Stock</button>
            </div>
    
            <div class="input-button-pair">
                <div class="input-group">
                    <input type="number" id="buy-amount">
                    <label for="">$</label>
                </div> 
                <button id="buy-stock">Buy</button>               
            </div>
    
            <div class="input-button-pair">
                <div class="input-group">
                    <input type="number" id="sell-amount">
                    <label for="">$</label>
                </div>
                <button id="sell-stock">Sell</button>
            </div>
        </div>
    
        <div id="stock-data-container">
            <div id="stock-data"></div>
        </div>
    </div>
    
    <div id="portfolio-container">
        <div id="table-container">
            <h2>Purchased Stocks</h2>
            <table id="stock-table">
                <thead>
                    <tr>
                        <th>Stock Name</th>
                        <th>Volume</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        
        <div id="chart-container">
            <h3>Portfolio Performance</h3>
            <canvas id="portfolioChart"></canvas>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>

</html>
