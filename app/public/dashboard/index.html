<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Invest</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Stock Tracker with Buy/Sell</h1>
    <div id="cash-display">Cash Balance: $1000.00</div>

    <div class="input-button-pair">
        <label for="symbol">Enter Stock Symbol:</label>
        <input type="text" id="symbol" placeholder="AAPL">
        <button id="fetch-data">Get Stock Prices</button>
    </div>

    <div class="input-button-pair">
        <label for="buy-amount">Amount in $ to Buy:</label>
        <input type="number" id="buy-amount" placeholder="100">
        <button id="buy-stock">Buy Stock</button>
    </div>

    <div class="input-button-pair">
        <label for="sell-amount">Amount in $ to Sell:</label>
        <input type="number" id="sell-amount" placeholder="50">
        <button id="sell-stock">Sell Stock</button>
    </div>

    <div id="stock-data"></div>
    <h2>Purchased Stocks</h2>
    <table id="stock-table">
        <thead>
            <tr>
                <th>Stock Name</th>
                <th>Volume</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <div id="total-assets">Total Assets: $0.00</div>
    <button id="update-assets">Update Total Assets</button>
    <h3>Portfolio Performance</h3>
    <canvas id="portfolioChart" style="width:100%;max-width:600px;height:auto;"></canvas>
    <script src="./script.js"></script>
</body>

</html>
