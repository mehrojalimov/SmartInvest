<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker with Buy/Sell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #stock-data,
        #cash-display,
        #total-assets {
            margin-top: 20px;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        .action-button {
            cursor: pointer;
            color: white;
            background-color: red;
            border: none;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <h1>Stock Tracker with Buy/Sell</h1>
    <div id="cash-display">Cash Balance: $1000.00</div>
    <label for="symbol">Enter Stock Symbol:</label>
    <input type="text" id="symbol" placeholder="AAPL">
    <button id="fetch-data">Get Stock Prices</button>
    <label for="buy-amount">Amount in $ to Buy:</label>
    <input type="number" id="buy-amount" placeholder="100">
    <button id="buy-stock">Buy Stock</button>
    <label for="sell-amount">Amount in $ to Sell:</label>
    <input type="number" id="sell-amount" placeholder="50">
    <button id="sell-stock">Sell Stock</button>
    <div id="stock-data"></div>
    <h2>Purchased Stocks</h2>
    <table id="stock-table">
        <thead>
            <tr>
                <th>Stock Name</th>
                <th>Volume</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <table id="purchasedStocksTable">
        <thead>
          <tr>
            <th>Stock Name</th>
            <th>Volume</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be populated dynamically here -->
        </tbody>
      </table>
    <div id="total-assets">Total Assets: $0.00</div>
    <button id="update-assets">Update Total Assets</button>
    <script src="./script.js"></script>
</body>

</html>
